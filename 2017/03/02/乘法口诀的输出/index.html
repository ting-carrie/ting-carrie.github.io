        <!DOCTYPE html>
<html lang="en">
<head>

    <style>
         #result{
             width: 600px;
             margin: 30px auto;
             background: greenyellow;
             padding: 30px;
         }
         #result span{
             width: 60px;
             height: 25px;

<body>
   <div id="result">
       
   </div>
</body>
<script>
    window.addEventListener('load',function(){
        var reslut=document.getElementById('result')
        function create(){
            var arr=[];
            for(var i=1;i<10;i++){
                for(var j=1;j<=i;j++){
                    arr.push('<span>'+j+'*'+i+'='+i*j+'</span>')
                }
                arr.push('<br/>')
            }
            return arr;
        }

        function render(){
            var html=create(),
                i=0,
                timer=null,
                j=html.length,
                tmp=create();
            timer=setInterval(function(){
                if(i<j){
                    result.innerHTML+=tmp[i++];
                } else{
                    html.splice(html.length-1,1)
                    reslut.innerHTML=html.join('')
                }
                if(!html.length)  {
                    result.innerHTML=tmp.join('')
                    clearInterval(timer);
                }
            },100)
        }
        render();
    })
</script>
</html>
